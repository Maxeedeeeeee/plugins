<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PvpClub Plugins</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header>
        <h1>PvpClub Plugins</h1>
        <p>Login to manage and download plugins</p>
    </header>

    <div id="login-section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-status"></p>
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            // Use localStorage to store login status (simplified for now)
            if (formData.get('username') === 'admin' && formData.get('password') === 'Trent@111') {
                localStorage.setItem('loggedIn', true); // Set login status in local storage
                window.location.href = '/'; // Redirect to homepage
            } else {
                document.getElementById('login-status').textContent = 'Login failed!';
            }
        });
    </script>
</body>
</html>
